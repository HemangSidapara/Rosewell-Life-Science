name: rosewell_life_science
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State management Libs
  get: ^4.7.2

  # Storage Libs
  get_storage: ^2.1.1

  # File Libs
  file_picker: ^10.3.3
  image_picker: ^1.2.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  mime: ^2.0.0
  excel: ^4.0.6

  # UI Libs
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  pinput: ^5.0.2
  dropdown_search: ^6.0.2
  textfield_tags: ^3.0.1
  dotted_border: ^3.1.0
  font_awesome_flutter: ^10.12.0

  # Utility Libs
  intl: ^0.20.2
  collection: ^1.19.1

  # Network Libs
  dio: ^5.9.0
  http_parser: ^4.1.2
  cached_network_image: ^3.4.1
  pretty_dio_logger: ^1.4.0
  json_serializable: ^6.11.1
  json_annotation: ^4.9.0

  # Device & App Info Libs
  package_info_plus: ^9.0.0
  device_info_plus: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/